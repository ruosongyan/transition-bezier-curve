<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezier</title>
    <link rel="stylesheet" href="./bezier.css">
    <script src="./viewmodel.js"></script>
</head>
<body>
    <div class="ct-vertical">
        <div class="ct-horizon">
            <div class="ct-content">
                <canvas id="curve" height="500" width="500"></canvas>
                <div>
                    <span>cubic-bezier(
                        <div id="p2" class="point">
                            <input id="x1" class="coordinate" type="number" v-model="coordX" />,
                            <input id="y1" class="coordinate" type="number" v-model="coordY"/>,
                        </div>
                        <div id="p3" class="point">
                            <input id="x2" class="coordinate" type="number" v-model="coordX"/>,
                            <input id="y2" class="coordinate" type="number" v-model="coordY"/>
                        </div>
                        )</span>
                    <button id="run">Run</button>
                    <button id="reset">reset</button>
                </div>
                <div class='car'></div>
            </div>
        </div>
    </div>
    <script src="./bezier.js"></script>
    <script>
        let car = document.querySelector('.car');
        let x1Dom = document.querySelector('#x1');
        let y1Dom = document.querySelector('#y1');
        let x2Dom = document.querySelector('#x2');
        let y2Dom = document.querySelector('#y2');
        let btn = document.getElementById('run');
        let reset = document.getElementById('reset');
        btn.addEventListener('click',(e) => {
            car.style.transitionTimingFunction = `cubic-bezier(${x1Dom.value},${y1Dom.value},${x2Dom.value},${y2Dom.value})`;
            car.style.left = car.style.left == '420px'?'0px':'420px';
        })
        reset.addEventListener('click',(e) => {
            modelP2.data.coordX = 0.833;
            modelP2.data.coordY = 0.167;
            modelP3.data.coordX = 0.167;
            modelP3.data.coordY = 0.833;
        });
    </script>
</body>
</html>
