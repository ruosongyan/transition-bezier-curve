<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezier</title>
    <link rel="stylesheet" href="./bezier.css">
    <script src="./viewmodel.js"></script>
</head>
<body>
    <div class="ct-vertical">
        <div class="ct-horizon">
            <div class="ct-content">
                <canvas id="curve" height="500" width="500"></canvas>
                <div>
                    <span>cubic-bezier(
                        <input id="x1" class="coordinate" type="text" />,
                        <input id="y1" class="coordinate" type="text" />,
                        <input id="x2" class="coordinate" type="text" />,
                        <input id="y2" class="coordinate" type="text" />
                        )</span>
                    <button id="run">Run</button>
                </div>
                <div class='car'></div>
            </div>
        </div>
    </div>
    <script src="./bezier.js"></script>
    <script>
        let car = document.querySelector('.car');
        let x1Dom = document.querySelector('#x1');
        let y1Dom = document.querySelector('#y1');
        let x2Dom = document.querySelector('#x2');
        let y2Dom = document.querySelector('#y2');
        let btn = document.getElementById('run');
        btn.addEventListener('click',(e) => {
            car.style.transitionTimingFunction = `cubic-bezier(${x1Dom.value},${y1Dom.value},${x2Dom.value},${y2Dom.value})`;
            car.style.left = car.style.left == '420px'?'0px':'420px';
        })


        // let dom = document.querySelector('#J_LinkBuy') || document.querySelector('.J_LinkBuy');setTimeout(() => {dom.click()},new Date(2018,10,2,20).getTime()-new Date().getTime());
    </script>
</body>
</html>
